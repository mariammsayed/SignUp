<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body >
    <section class="p-3 mb-5 rounded vh-100 text-center d-flex justify-content-center align-items-center">
        <div class="container bg-dark rounded p-5">
            <h1 class="mb-5 text-white">Smart Login System</h1>
            <form >
                <input type="text" class="form-control mb-3" placeholder="Enter Your Name" id="nameInput" oninput="validationSignUp(this)">
                <input type="email" class="form-control mb-3" placeholder="Enter Your Email" id="emailInput" oninput="validationSignUp(this)">
                <input type="password" class="form-control mb-3" placeholder="Enter Your Password" id="passwordInput" oninput="validationSignUp(this)">
            </form>
            <p id="error" class="d-none text-danger">All inputs is required</p>
            <div><button class="btn btn-outline-primary w-100 mb-5" id="signup">Sign Up</button></div>
            <p class="text-white">You have an account? <a href="./index.html">Signin</a></p>
        </div>
    </section>


    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
